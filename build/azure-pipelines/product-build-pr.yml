trigger:
  - main
  - release/*

pr:
  branches:
    include: ["main", "release/*"]

variables:
  - name: Codeql.SkipTaskAutoInjection
    value: true
  - name: skipComponentGovernanceDetection
    value: true
  - name: NPM_REGISTRY
    value: "none"
  - name: CARGO_REGISTRY
    value: "none"
  - name: VSCODE_CIBUILD
    value: ${{ in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI') }}
  - name: VSCODE_QUALITY
    value: oss
  - name: VSCODE_STEP_ON_IT
    value: false

stages:
  - ${{ if ne(variables['VSCODE_CIBUILD'], true) }}:
    - stage: Compile
      displayName: Compile & Hygiene
      dependsOn: []
      jobs:
        - job: Compile
          displayName: Compile & Hygiene
          pool: 1es-oss-ubuntu-22.04-x64
          timeoutInMinutes: 30
          variables:
            VSCODE_ARCH: x64
          steps:
            - template: product-compile.yml@self
              parameters:
                VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}

    - stage: Linux
      dependsOn: []
      jobs:
        - job: Linuxx64ElectronTest
          displayName: Electron Tests
          pool: 1es-oss-ubuntu-22.04-x64
          timeoutInMinutes: 30
          variables:
            VSCODE_ARCH: x64
            NPM_ARCH: x64
            DISPLAY: ":10"
          steps:
            - template: linux/product-build-linux.yml@self
              parameters:
                VSCODE_ARCH: x64
                VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
                VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
                VSCODE_RUN_UNIT_TESTS_ELECTRON: true
                VSCODE_RUN_UNIT_TESTS_BROWSER: false
                VSCODE_RUN_INTEGRATION_TESTS_ELECTRON: true
                VSCODE_RUN_INTEGRATION_TESTS_BROWSER: false
                VSCODE_RUN_INTEGRATION_TESTS_REMOTE: false
                VSCODE_RUN_SMOKE_TESTS_ELECTRON: true
                VSCODE_RUN_SMOKE_TESTS_BROWSER: false
                VSCODE_RUN_SMOKE_TESTS_REMOTE: false

        - job: Linuxx64BrowserTest
          displayName: Browser Tests
          pool: 1es-oss-ubuntu-22.04-x64
          timeoutInMinutes: 30
          variables:
            VSCODE_ARCH: x64
            NPM_ARCH: x64
            DISPLAY: ":10"
          steps:
            - template: linux/product-build-linux.yml@self
              parameters:
                VSCODE_ARCH: x64
                VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
                VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
                VSCODE_RUN_UNIT_TESTS_ELECTRON: false
                VSCODE_RUN_UNIT_TESTS_BROWSER: true
                VSCODE_RUN_INTEGRATION_TESTS_ELECTRON: false
                VSCODE_RUN_INTEGRATION_TESTS_BROWSER: true
                VSCODE_RUN_INTEGRATION_TESTS_REMOTE: false
                VSCODE_RUN_SMOKE_TESTS_ELECTRON: false
                VSCODE_RUN_SMOKE_TESTS_BROWSER: true
                VSCODE_RUN_SMOKE_TESTS_REMOTE: false

        - job: Linuxx64RemoteTest
          displayName: Remote Tests
          pool: 1es-oss-ubuntu-22.04-x64
          timeoutInMinutes: 30
          variables:
            VSCODE_ARCH: x64
            NPM_ARCH: x64
            DISPLAY: ":10"
          steps:
            - template: linux/product-build-linux.yml@self
              parameters:
                VSCODE_ARCH: x64
                VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
                VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
                VSCODE_RUN_UNIT_TESTS_ELECTRON: false
                VSCODE_RUN_UNIT_TESTS_BROWSER: false
                VSCODE_RUN_INTEGRATION_TESTS_ELECTRON: false
                VSCODE_RUN_INTEGRATION_TESTS_BROWSER: false
                VSCODE_RUN_INTEGRATION_TESTS_REMOTE: true
                VSCODE_RUN_SMOKE_TESTS_ELECTRON: false
                VSCODE_RUN_SMOKE_TESTS_BROWSER: false
                VSCODE_RUN_SMOKE_TESTS_REMOTE: true

        - job: LinuxCLI
          displayName: CLI Tests
          pool: 1es-oss-ubuntu-22.04-x64
          timeoutInMinutes: 30
          steps:
            - template: cli/test.yml@self

    - stage: Windows
      dependsOn: []
      jobs:
      - job: Windowsx64ElectronTests
        displayName: Electron Tests
        pool: 1es-oss-windows-2022-x64
        timeoutInMinutes: 30
        variables:
          VSCODE_ARCH: x64
          NPM_ARCH: x64
        steps:
          - template: win32/product-build-win32.yml@self
            parameters:
              VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
              VSCODE_ARCH: x64
              VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
              VSCODE_RUN_UNIT_TESTS_ELECTRON: true
              VSCODE_RUN_UNIT_TESTS_BROWSER: false
              VSCODE_RUN_INTEGRATION_TESTS_ELECTRON: true
              VSCODE_RUN_INTEGRATION_TESTS_BROWSER: false
              VSCODE_RUN_INTEGRATION_TESTS_REMOTE: false
              VSCODE_RUN_SMOKE_TESTS_ELECTRON: true
              VSCODE_RUN_SMOKE_TESTS_BROWSER: false
              VSCODE_RUN_SMOKE_TESTS_REMOTE: false

      - job: Windowsx64BrowserTests
        displayName: Browser Tests
        pool: 1es-oss-windows-2022-x64
        timeoutInMinutes: 30
        variables:
          VSCODE_ARCH: x64
          NPM_ARCH: x64
        steps:
          - template: win32/product-build-win32.yml@self
            parameters:
              VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
              VSCODE_ARCH: x64
              VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
              VSCODE_RUN_UNIT_TESTS_ELECTRON: false
              VSCODE_RUN_UNIT_TESTS_BROWSER: true
              VSCODE_RUN_INTEGRATION_TESTS_ELECTRON: false
              VSCODE_RUN_INTEGRATION_TESTS_BROWSER: true
              VSCODE_RUN_INTEGRATION_TESTS_REMOTE: false
              VSCODE_RUN_SMOKE_TESTS_ELECTRON: false
              VSCODE_RUN_SMOKE_TESTS_BROWSER: true
              VSCODE_RUN_SMOKE_TESTS_REMOTE: false

      - job: Windowsx64RemoteTests
        displayName: Remote Tests
        pool: 1es-oss-windows-2022-x64
        timeoutInMinutes: 30
        variables:
          VSCODE_ARCH: x64
          NPM_ARCH: x64
        steps:
          - template: win32/product-build-win32.yml@self
            parameters:
              VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
              VSCODE_ARCH: x64
              VSCODE_CIBUILD: ${{ variables.VSCODE_CIBUILD }}
              VSCODE_RUN_UNIT_TESTS_ELECTRON: false
              VSCODE_RUN_UNIT_TESTS_BROWSER: false
              VSCODE_RUN_INTEGRATION_TESTS_ELECTRON: false
              VSCODE_RUN_INTEGRATION_TESTS_BROWSER: false
              VSCODE_RUN_INTEGRATION_TESTS_REMOTE: true
              VSCODE_RUN_SMOKE_TESTS_ELECTRON: false
              VSCODE_RUN_SMOKE_TESTS_BROWSER: false
              VSCODE_RUN_SMOKE_TESTS_REMOTE: true

  - ${{ if eq(variables['VSCODE_CIBUILD'], true) }}:
    - stage: MaintainNodeModulesCache
      displayName: Maintain node_modules cache
      jobs:
        - job: Linuxx64MaintainNodeModulesCache
          displayName: Linux (Maintain node_modules cache)
          pool: 1es-oss-ubuntu-22.04-x64
          timeoutInMinutes: 30
          variables:
            VSCODE_ARCH: x64
          steps:
            - template: oss/product-build-pr-cache-linux.yml@self

        - job: Windowsx64MaintainNodeModulesCache
          displayName: Windows (Maintain node_modules cache)
          pool: 1es-oss-windows-2022-x64
          timeoutInMinutes: 30
          variables:
            VSCODE_ARCH: x64
          steps:
            - template: oss/product-build-pr-cache-win32.yml@self
